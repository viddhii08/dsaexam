        <script>
            function bubblesort(arr) {
                var n = arr.length; // arr length 6
                for (var i = 0; i < n - 1; i++) {
                    console.log(arr[i])
                    for (let j = 0; j < n - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            var temp = [j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                            swapped = true;
                        }
    
                    }
                    if (!swapped) {
                        break;
                    }
                }
                return arr;
            }
            var arr = [2, 3, 1, 8, 7, 10]; // unsorted array
            var result = bubblesort(arr);
            console.log(result);
            console.log(arr);
    
    
        </script>
